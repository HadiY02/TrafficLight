<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="traffic-light">
            <button class="light red" id="redlight"></button>
            <button class="light yellow" id="yellowlight"></button>
            <button class="light green" id="greenlight"></button>
        </div>
        <div class="pole"></div>
        <div class="pole-base"></div>
    </div>
    <img src="Images/Road.jpeg" class="road-img" alt="Road">
    <img src="Images/sidewalk.png" class="sidewalk-img" alt="Sidewalk">
    <img src="Images/car.png" class="car" alt="car">
<script src="script.js"></script>
</body>
</html>
